<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <div class="app">
        <div class="selected-Place">
            <input class="js-parking-car js-parking-input" type="text" placeholder="Запарковать машини">
            <input class="js-parking-truck js-parking-input" type="text" placeholder="Запарковать Truck">
            <input class="js-parking-disabled js-parking-input" type="text" placeholder="Запарковать Инвалида">
            <button type="button" class="js-parking-add">Запарковать</button>
        </div>
        <div class="parking__items">
            <div class="parking__item" data-parking="car disabled"></div>
            <div class="parking__item" data-parking="truck"></div>
            <div class="parking__item" data-parking="truck"></div>
            <div class="parking__item" data-parking="truck"></div>
            <div class="parking__item" data-parking="disabled"></div>
            <div class="parking__item" data-parking="disabled"></div>
            <div class="parking__item" data-parking="disabled"></div>
            <div class="parking__item" data-parking="truck"></div>
            <div class="parking__item" data-parking="car disabled"></div>
            <div class="parking__item" data-parking="car disabled"></div>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
